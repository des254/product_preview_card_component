<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

</head>
<body>
  <div class="main-content">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" class="image-product-desktop">
      <img src="./images/image-product-mobile.jpg" alt="Product Image" class="image-product-mobile">
    </div>

    <div class="product-info">

      <div class="description">
        <span class="category">Perfume</span>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>
    </div>

    <div class="price">
        <h1>$149.99</h1>
        <span>$169.99</span>
    </div>

    <div class="cart">
        <img src="./images/icon-cart.svg" alt="Cart">
        <span>Add to Cart</span>
    </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
